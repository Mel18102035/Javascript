  <form id="new">

     <input type="number" id="x" class="form-control form-control-lg text-center" type="text" placeholder="Enter your age here: ">
    <button class="btn btn-success" type="button" onclick="myFunction()"> CALCULATE</button>

      <script>
      

  function myFunction() {

  var x = document.getElementById("x").value;
  
  var a = parseInt((90 - x)* 365);
  var b = parseInt((90- x) * 52);
  var c = parseInt((90 - x)*12);

    document.getElementById("demo").innerHTML = "You have " + a + " days, " + b + " weeks, " + c + " months left.";;
    
    }

            document.getElementById("new").reset();
